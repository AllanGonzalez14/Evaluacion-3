<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Evaluacion 3 Test</title>
</head>
<body>


    <div id="container" class="container mt-3">
        <h2>Registro de Usuario</h2>
        
            <div class="row">
                <div class="col-12 my-2">
                    <label for="">Correo Electronico</label>
                    <input id="correo" class="form-control" type="text" placeholder="Ingrese su em@il">
                    <div id="err_correo"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 my-2">
                    <label for="">Contraseña</label>
                    <input id="password" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    <div id="err_password"></div>
                </div>
                <div class="col-6 my-2">
                    <label for="">Repita Contraseña</label>
                    
                    <input id="pass_check" class="form-control" type="password" placeholder="Repita su contraseña">
                    <div id="err_pass_check"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-9 my-2">
                    <label for="">Direccion</label>
                    <input id="direccion" type="text" class="form-control" placeholder="Direccion  Ej:'Buztamante #0476'">
                    <div id="err_direccion"></div>
                </div>
                <div class="col-3 my-2">
                    <label for="">Comuna</label>
                    <select id="comuna" class="form-control">
                        <option value="0" selected>Elija su comuna</option>
                        <option value="1">Panguipulli</option>
                        <option value="1">Futrono</option>
                        <option value="1">Río Bueno</option>
                        <option value="1">Lago Ranco</option>
                        <option value="1">La Unión</option>
                        <option value="1">Corral</option>
                        <option value="1">Paillaco</option>
                        <option value="1">Valdivia</option>
                        <option value="1">Máfil</option>
                        <option value="1">Lanco</option>
                        <option value="1">Mariquina</option>
                        <option value="1">Los Lagos</option>
                    </select>
                    <div id="err_comuna"></div>
                </div>
                <div class="row">
                    <div class="col-6 my-2">
                        <label for="">Numero Telefonico</label>
                        <div class="input-group">
                            <span class="input-group-text" id="vernum">+56</span>
                            <input id="telefono" type="text" class="form-control" aria-describedby="vernum" placeholder="Ingrese su Telefono">
                        </div>
                        <div id="err_telefono"></div>
                    </div>
                    <div class="col-6 my-2">
                        <label for="">Pagina Web</label>
                        <input id="web" type="text" class="form-control" placeholder="Ingrese su pagina web">
                        <div id="err_web"></div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <label for="">Hobbies</label>
                            <input id="hobby" type="text" class="form-control" placeholder="Ingrese algunos de sus hobbies. (Minimo 2)">
                            <div id="err_hobby"></div>
                        </div>
                        <div class="col-3">
                            <br>
                            <button onclick="hobby_insert()" class="btn btn-secondary">Añadir Hobby</button>
                            
                        </div>
                        <div class="my-3" id="lista"></div>
                    </div>

                </div>
            </div>
        <form action="success.html" method="post" onsubmit="return validar()">
            <input class="btn btn-primary my-2" type="submit" value="Enviar">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
